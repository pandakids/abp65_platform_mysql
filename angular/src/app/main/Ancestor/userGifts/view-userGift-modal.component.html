<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>{{l("")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="m-stack m-stack--hor m-stack--general m-stack--demo">
                    <div class="m-stack__item m-stack__item--center m-stack__item--middle">
                        <h6>{{l("TheGiftType")}} :</h6>
                        <label> {{item.userGift.theGiftType}}</label>
                    </div>
                    <div class="m-separator m-separator--dashed"></div>
                    <div class="m-stack__item m-stack__item--center m-stack__item--middle">
                        <h6>{{l("GiftNumber")}} :</h6>
                        <label> {{item.userGift.giftNumber}}</label>
                    </div>
                    <div class="m-separator m-separator--dashed"></div>
                    <div class="m-stack__item m-stack__item--center m-stack__item--middle">
                        <h6>{{l("SignDate")}} :</h6>
                        <label> {{item.userGift.signDate}}</label>
                    </div>
                    <div class="m-separator m-separator--dashed"></div>
                    <div class="m-stack__item m-stack__item--center m-stack__item--middle">
                        <h6>{{l("GiftSource")}} :</h6>
                        <label> {{item.userGift.giftSource}}</label>
                    </div>
                    <div class="m-separator m-separator--dashed"></div>

                    <div class="m-stack__item m-stack__item--center m-stack__item--middle">
                        <h6>({{l("User")}}) {{l("Name")}} :</h6>
                        <label> {{item.userName}}</label>
                    </div>
                    <div class="m-separator m-separator--dashed"></div>

                </div>

            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-primary blue" (click)="close()">{{l("Close")}}</button>
            </div>
        </div>
    </div>

</div>

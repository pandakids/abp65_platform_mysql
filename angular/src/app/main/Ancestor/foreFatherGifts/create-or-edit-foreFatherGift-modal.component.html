<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #foreFatherGiftForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="foreFatherGift.id">{{l("EditForeFatherGift")}}</span>
                        <span *ngIf="!foreFatherGift.id">{{l("CreateNewForeFatherGift")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 

					<div class="form-group m-form__group">
                        <label>{{l("ForeFather")}}</label>
                        <div class="input-group">
                            <input class="form-control" name="foreFatherName" [(ngModel)]="foreFatherName" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectForeFatherModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger" type="button" (click)="setForeFatherIdNull()"><i class="fa fa-close"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="foreFatherGift.foreFatherId" [(ngModel)]="foreFatherGift.foreFatherId" type="text" required hidden>
		 
					<div class="form-group m-form__group">
                        <label>{{l("User")}}</label>
                        <div class="input-group">
                            <input class="form-control" name="userName" [(ngModel)]="userName" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectUserModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger" type="button" (click)="setUserIdNull()"><i class="fa fa-close"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="foreFatherGift.userId" [(ngModel)]="foreFatherGift.userId" type="text"  hidden>
		 

								<div class="form-group">
									<label>{{l("TheGiftType")}}</label>
									<input type="number"  class="form-control" [(ngModel)]="foreFatherGift.theGiftType" name="TheGiftType"  />
								</div>
					
								<div class="form-group">
									<label>{{l("GiftNumber")}}</label>
									<input type="number"  class="form-control" [(ngModel)]="foreFatherGift.giftNumber" name="GiftNumber"  />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!foreFatherGiftForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
<foreFatherLookupTableModal #foreFatherLookupTableModal (modalSave)="getNewForeFatherId()"></foreFatherLookupTableModal>
		 <userLookupTableModal #userLookupTableModal (modalSave)="getNewUserId()"></userLookupTableModal>
		 
</div>
